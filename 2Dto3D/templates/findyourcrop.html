<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find Your Best crop Here</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .highlight-text {
      background-color: yellow;
      color:rgb(250, 123, 5);
      font-size: 50px;
      text-decoration-color: brown;
    }
    .index
    {
    margin:10px;
    padding:20px;
    color:rgb(8, 8, 8);
    font-style: bold;
    border-radius:30px;
    font-size:50px;
    .predicted-text {
      color: rgb(250, 250, 252); /* Change the color to your desired color */
      font-size: 18px; /* Change the font size to your desired size */
      font-weight: bold; /* Optional: Add font-weight if you want the text to be bold */
    }
    }
    .flask-output {
      background-color: rgb(8, 8, 8);
      color: rgb(253, 252, 252); /* Change the color to your desired color */
      font-size:25px; /* Change the font size to your desired size */
      font-weight: bold; /* Optional: Add font-weight if you want the text to be bold */
    }
    body
    {
    background-image: url('https://woolpert.com/wp-content/uploads/2017/06/Agriculture.jpg');
    background-size: cover;
    }
    p
    {
    color:black;
    font-style:italic;
    font-size:30px;
    }
    </style>

</head>
<body>

<div class="index"> 
    <center>
        <h1><p class="highlight-text">Find Your Best Crop Here</p></h1>
	<!-- <h1>Find Your Best Crop Here</h1><br> -->
    <h3><p>Please enter the conditions</p>
    <!-- </h3><br> -->
    </center> 

     <!-- Main Input For Receiving Query to our ML -->
<h6>
  <center>
    <form action="{{ url_for('predict')}}"method="post">
        <label for="nitrogen" >nitrogen:</label><br>
        <input type="text" id="nitrogen" name="nitrogen" placeholder="nitrogen" required="required"/><br><br>
        <label for="phosphorous">phosphorous:</label><br>
        <input type="text" id="phosphorous" name="phosphorous" placeholder="phosphorous" required="required"/><br><br>
        <label for="potassium">potassium:</label><br>
        <input type="text" id="potassium" name="potassium" placeholder="potassium" required="required"/><br><br>
        <label for="temperature">temperature:</label><br>
        <input type="text" id="temperature" name="temperature" placeholder="temperature" required="required"/><br><br>
        <label for="humidity">humidity:</label><br>
        <input type="text" id="humidity" name="humidity" placeholder="humidity" required="required"/><br><br>
        <label for="ph">ph:</label><br>
        <input type="text" id="ph" name="ph" placeholder="ph" required="required"/><br><br>
        <label for="rainfall">rainfall:</label><br>
        <input type="text" id="rainfall" name="rainfall" placeholder="rainfall" required="required"/><br><br>

        <button type="submit" class="btn btn-primary btn-block ">Predict</button>
    </form>
    <br>
  </center>
</h6>
<h3>
      <p class="flask-output">{{ prediction_text }}</p>
</h3>

</div>

</body>
</html>
